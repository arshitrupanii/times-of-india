<!DOCTYPE html>
<html>
<head>
  <title>City Dropdown</title>
  <style>
    /* Style the dropdown button */
    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Style the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style the links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change the background color of the dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show the dropdown content when the dropdown button is clicked */
    .dropdown-button:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-button">Select a City</button>
    <div class="dropdown-content">
      <a href="#">Mumbai</a>
      <a href="#">Delhi</a>
      <a href="#">Bengaluru</a>
      <a href="#">Hyderabad</a>
      <a href="#">Kolkata</a>
      <a href="#">Chennai</a>
      </div>
  </div>
</body>
</html>
